<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora De descuento</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Party Discount Calculator</h1>
        </div>
    </header>
    <main>
        <div class="cal">
            <form class="from">
                <legenden>Fill out the form with party info</legend>
                    <br>
                    <label for="thcount">Total Head Count</label>
                    <input type="text" class="thcount" inputmode="numeric" pattern="[0-9]*" name="thcount" placeholder="00" required>
                    <br>
            </form>
        </div>
    </main>
    <script src="js/logical.js"></script>
</body>
